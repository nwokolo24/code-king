  <title>Login Page</title>

<body>
  
<div class="main">

<form id="login-form" autocomplete="off">
  <div class="reg">Register</div>
  <label for="Email">Enter username or email</label>

  <label for="password">Enter Password</label>

  </p>
</form>

</div>
