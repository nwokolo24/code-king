<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/contellation/postings-candidate.css">
<link rel="stylesheet" href="/css/normalize.css">

<body>
    <div class="candidate-header">Postings Candidate Page</div>

    <div class="candidate-page-container">
        
        <div class="postings-candidate-card">
            <div class="posting-section">
                <div class="posting-head">Company Name</div>
                <h5>Position: WDD intern</h5>
                <div class="posting-body">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut velit voluptatibus 
                   
                </div>
            </div>

            <!-- Navigation Pill Section -->
            <div class="candidate-tab">
                <button class="tablink" onclick="openPage('picks', this, 'rgb(173, 33, 33)')" id="defaultOpen">My&nbsp;Picks</button>
                <button class="tablink" onclick="openPage('interested', this, 'rgb(173, 33, 33)')">Interested&nbsp;Condidates</button>
                <button class="tablink" onclick="openPage('recomd', this, 'rgb(173, 33, 33)')">Recommended&nbsp;Condidates</button>
            
            <!-- Tab contents -->
                <div id="picks" class="tabcontent">
                   <div class="box">Users card here</div>
                   <div class="box">Users card here</div>
                   <div class="box">Users card here</div>
                </div>

                <div id="interested" class="tabcontent">
                    <div class="box">Users card here</div>
                    <div class="box">Users card here</div>
                    <div class="box">Users card here</div>
                </div>

                <div id="recomd" class="tabcontent">
                    <div class="box">Users card here</div>
                    <div class="box">Users card here</div>
                    <div class="box">Users card here</div>
                </div>
            </div>
        </div>
        
    </div>


    <script>
        function openPage(pageName, elemnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                console.log(tabcontent);
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
                console.log(tablinks);

            }

            document.getElementById(pageName).style.display = "grid";
            elemnt.style.backgroundColor = color;
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
