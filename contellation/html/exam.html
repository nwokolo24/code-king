<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script>
		function makeFullName (givenName, familyName){
			let fullName = familyName +", " + givenName;
			return fullName;
		}

		function finalName(){
			let given = document.getElementById("given").value;
			let family = document.getElementById("family").value;
		 let outputFullName = makeFullName(given, family)
		 document.getElementById("outputDiv").innerHTML = outputFullName;
		}
	</script>
</head>
<body>
	Please enter given name: <input type="text" id="given"><br>
	Please enter family name: <input type="text" id="family"><br>
	<button type="button" onclick="finalName()">Output Final Name</button>
	<div id="outputDiv"></div>
</body>
</html>
