<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/contellation/css-constel/new_register.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>new login</title>
</head>
<body>
  
  <div class="container">
    <div class="login">
    <h2>Welcome!</h2>
    <h4>Please register below</h4>

    <div class="group">
      <input placeholder="Username or Email" type="text"><i class="fas fa-user" ></i>
    </div>

    <div class="group">
      <input placeholder="Password" type="password"><i class="fas fa-lock" ></i>
    </div>

    <div class="group">
      <input placeholder="Confirm password" type="password"><i class="fas fa-lock" ></i>
    </div>

    <input type="submit" class="btnn" value="Register" />

    <p class="ss">Have an account already ? <a href="#">Login</a></p>
    </div>

  </div>

  <script type="text/javascript" src="/contellation/javascript/new_login.js"></script>
</body>
</html>
