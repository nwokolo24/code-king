<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Lazy Loading</title>
    <meta name="author" content="Nwokolo Onyeogalibueze"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Lazy Loadig of image help display a the 
    structue of the page for the user to see before pictures starts apearing" />
    <link href="https://fonts.googleapis.com/css?family=Acme%7CNeuton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/weather/css/images.css">
</head>

<body>
    <header>
        <h1>Basic Lazy-Loading Image Practice</h1>
    </header>

<main>
    <picture class="photo">
        <source srcset="https://via.placeholder.com/400x200" media="(min-width: 800px)">
        <img src="https://via.placeholder.com/400x200" alt="weather differently" 
        data-src="/Weather-images/clear-sky.jpg">
    </picture>

    <picture class="photo">
        <source srcset="/Weather-images/clear-sky.jpg" media="(min-width: 800px)">
        <img src="https://via.placeholder.com/400x200" alt="weather differently"
         data-src="/Weather-images/snow-fall.jpg">
    </picture>

    <picture class="photo">
        <source srcset="/Weather-images/clear-sky.jpg" media="(min-width: 800px)">
        <img src="https://via.placeholder.com/400x200" alt="weather differently"
         data-src="/Weather-images/fog-sky.jpg">
    </picture>

    <picture class="photo">
        <source srcset="/Weather-images/clouds-sky.jpg" media="(min-width: 800px)">
        <img src="https://via.placeholder.com/400x200" alt="weather differently" 
        data-src="/Weather-images/clouds-sky.jpg">
    </picture>

    <picture class="photo">
        <source srcset="/Weather-images/fog-sky.jpg" media="(min-width: 800px)">
        <img src="https://via.placeholder.com/400x200" alt="weather differently" 
        data-src="/Weather-images/rain-glass.jpg">
    </picture>
</main>
